<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <script type="text/javascript" src="./static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/device.js"></script> 
      <script type="text/javascript" src="js/main.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var elems = document.querySelectorAll('select');
          M.FormSelect.init(elems);
        });
      </script>
      
    <body>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3>Smart Home Web Client!</h3>
                <br/>
     
                <div id="formularioCrear" class="row">
                    <div class="input-field col s12 m6">
                      <input id="name" type="text" placeholder="Nombre" />
                    </div>
                    <div class="input-field col s12 m6">
                      <input id="description" type="text" placeholder="Descripción" />
                    </div>
                    <div class="input-field col s12 m6">
                      <select id="type">
                        <option value="0" selected>Lámpara</option>
                        <option value="1">Ventana</option>
                      </select>
                    </div>
                    <div class="input-field col s12 m6">
                      <input id="state" type="number" min="0" max="100" value="0" step="25" placeholder="Estado (0 a 100)" />
                    </div>

                    <div class="input-field col s12">
                      <button id="btnCrear" class="btn green">Crear dispositivo</button>
                    </div>
                  </div>
                  


                <div id="" class="row">
                     <ul id="lista" class="collection">

                     </ul>
                    
                 </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
	
    </body>
  </html>
