<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./static/css/styles.css" media="screen,projection"/>
  </head>

  <body>
    <main>
      <!-- Navigation bar -->
      <nav style="background-color:#124580">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
          <ul id="nav-mobile" class="right" style="margin-right: 15px;">
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </nav>

      <!-- Page Body -->
      <div class="container">
        <br/>
        <h3>Smart Home Web Client!</h3>
        <br/>

        <div id="formularioCrear" class="row">
          <div class="input-field col s12 m6">
            <input id="name" type="text" placeholder="Nombre" />
          </div>
          <div class="input-field col s12 m6">
            <input id="description" type="text" placeholder="Descripci칩n" />
          </div>
          <div class="input-field col s12 m6">
            <select id="type">
              <option value="0" selected>L치mpara</option>
              <option value="1">Ventana</option>
            </select>
            <label for="type">Tipo</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="state" type="number" min="0" max="100" value="0" step="25" placeholder="Estado (0 a 100)" />
          </div>
          <div class="input-field col s12">
            <button id="btnCrear" class="btn green">Crear dispositivo</button>
          </div>
        </div>

        <div class="row">
          <ul id="lista" class="collection"></ul>
        </div>
      </div>
    </main>

    <!-- Page Footer -->
    <footer class="page-footer" style="background-color:#124580">
      <div class="container">
        <div class="row">
          <div class="col l6 s6">
            <h5 class="white-text">Smart Home</h5>
            <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
          </div>
          <div class="col l6 s6">
            <h5 class="white-text right-align">Contact</h5>
            <p class="white-text right-align">
              <a class="grey-text text-lighten-3" href="!#">Email | </a>
              <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
              <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Modal Structure -->
    <div id="modalEditar" class="modal">
      <div class="modal-content">
        <h4>Editar Dispositivo</h4>
        <div class="row">
          <div class="input-field col s12">
            <input id="editName" type="text">
            <label for="editName">Nombre</label>
          </div>
          <div class="input-field col s12">
            <input id="editDescription" type="text">
            <label for="editDescription">Descripci칩n</label>
          </div>
          <div class="input-field col s12">
            <select id="editType">
              <option value="0">L치mpara</option>
              <option value="1">Ventana</option>
            </select>
            <label for="editType">Tipo</label>
          </div>
          <div class="input-field col s12">
            <input id="editState" type="number" min="0" max="100" step="25">
            <label for="editState">Estado</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="btnGuardarCambios" class="modal-close btn blue">Guardar cambios</button>
        <a href="#!" class="modal-close btn-flat">Cancelar</a>
      </div>
    </div>

    <!-- Scripts (cargados al final para que existan los elementos antes de inicializar) -->
    <script type="text/javascript" src="./static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/device.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const selects = document.querySelectorAll('select');
        M.FormSelect.init(selects);

        const modals = document.querySelectorAll('.modal');
        M.Modal.init(modals);
      });
    </script>
  </body>
</html>
